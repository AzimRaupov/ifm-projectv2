<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Frontend Roadmap</title>
</head>
<body>
<style>
    body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .roadmap {
        position: relative;
        width: 800px;  /* Adjust as needed */
        height: 600px; /* Adjust as needed */
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 0 auto;
        overflow: hidden; /* Important for positioning */
    }

    .node {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #9b59b6;  /* Example color */
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        z-index: 10; /* Ensure nodes are above the lines */
    }

    .node:hover {
        transform: scale(1.1);
    }

    .node .label {
        background-color: #2ecc71; /* Example green */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8em;
    }

    .node .description {
        margin-top: 5px;
        font-size: 0.9em;
        text-align: center;
    }

    .lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Make sure lines don't block node interaction */
    }

    .lines path {
        fill: none;
        stroke: black;
        stroke-width: 2;
    }


    /* Adjust positions of nodes - Example */
    /*#node1 { left: 70%; top: 80%; }
    #node2 { left: 20%; top: 50%; }
    #node3 { left: 70%; top: 20%; }
    #node4 { left: 10%; top: 20%; }
    #node5 { left: 40%; top: 5%; }*/

</style>
<div class="container">
    <h1>JavaScript Frontend Roadmap</h1>

    <div class="roadmap">
        <div class="node" id="node1" style="left: 75%; top: 80%;">
            <div class="label">1</div>
            <div class="description">Web Fundamentals</div>
        </div>

        <div class="node" id="node2" style="left: 25%; top: 50%;">
            <div class="label">2</div>
            <div class="description">Advanced JavaScript</div>
        </div>

        <div class="node" id="node3" style="left: 65%; top: 20%;">
            <div class="label">3</div>
            <div class="description">Frameworks</div>
        </div>

        <div class="node" id="node4" style="left: 5%; top: 25%;">
            <div class="label">4</div>
            <div class="description">Testing & Deployment</div>
        </div>

        <div class="node" id="node5" style="left: 35%; top: 5%;">
            <div class="label">5</div>
            <div class="description">Optimization & Maintenance</div>
        </div>

        <!-- Lines connecting the nodes -->
        <svg class="lines">
            <path id="path1" d="M 75% 80% Q 50% 60%, 25% 50%" />
            <path id="path2" d="M 25% 50% Q 50% 40%, 65% 20%" />
            <path id="path3" d="M 65% 20% Q 30% 10%, 5% 25%" />
            <path id="path4" d="M 5% 25% Q 20% 15%, 35% 5%" />

        </svg>
    </div>
</div>

<script>
    // You can add JavaScript for interactivity, but for this visual representation, it's optional.
    // For example, you could add click handlers to the nodes to display more information.

    const nodes = document.querySelectorAll('.node');

    nodes.forEach(node => {
        node.addEventListener('click', () => {
            alert(`Clicked on ${node.querySelector('.description').textContent}`);
        });
    });

</script>
</body>
</html>
